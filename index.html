<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Web Chat</title>
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script defer src="js/client.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
      <img class="logo" src="resources/msg2.jpg" alt="">
    </nav>
<div class="container">
    <div class="msg left">
      sai : Hi ! how are you.
    </div>
    <div class="msg right">
      kiran : I am fine.
    </div>

    

    

  </div>
  <div class="send">
    <form id="send-container" action="#" method="post">
      <input type="text" name="msg-Inp" id="msg-Inp" placeholder="Type a message">
      <button class="btn" type="submit" name="button">Send</button>
    </form>

  </div>

</body>

</html>
